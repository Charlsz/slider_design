<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider_design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="public/frieren1.jpg" alt=""></div>
            <div class="item" style="--position: 2"><img src="public/frieren2.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="public/frieren3.jpg" alt=""></div>
            <div class="item" style="--position: 4"><img src="public/frieren4.jpg" alt=""></div>
            <div class="item" style="--position: 5"><img src="public/frieren5.jpg" alt=""></div>
            <div class="item" style="--position: 6"><img src="public/frieren6.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="public/frieren7.jpg" alt=""></div>
            <div class="item" style="--position: 8"><img src="public/frieren8.jpg" alt=""></div>
            <div class="item" style="--position: 9"><img src="public/frieren9.jpg" alt=""></div>
            <div class="item" style="--position: 10"><img src="public/frieren10.jpg" alt=""></div>
        </div>

        <div class="content">
            <h1 data-content="Frieren">
                Frieren
            </h1>
            <div class="author">
                <h2>Charlie</h2>
                <p><b>Frieren slider design</b></p>
            </div>
            <div class="model"></div>
        </div>
    </div>

    <div class="icons-centered">
        <a href="https://github.com/Charlsz/slider_design" target="_blank">
            <img src="public/github_light.svg" weight="30" height="30" alt="GitHub Logo">
        </a>
    </div>

</body>
</html>
